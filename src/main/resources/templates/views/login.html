<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" th:content="${fileStackAPI}">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css}">
    <!-- Cloudflare CDN -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css}">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.6.3/css/all.css}">
    <!-- Custom Footer CSS -->
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <!-- Custom Navbar CSS -->
    <link rel="stylesheet" th:href="@{/css/new-navbar.css}">
    <!-- Custom Page Form CSS -->
    <link rel="stylesheet" th:href="@{/css/page-forms.css}">
</head>
<body style="text-align: center">

<div sec:authorize="!isAuthenticated()">
    <!--    This content is only shown to UNAUTHENTICATED users.-->
    <nav th:replace="partials/navbar :: navbar"></nav>
</div>

<div sec:authorize="isAuthenticated()">
    <!--    This content is only shown to AUTHENTICATED users.-->
    <nav th:replace="partials/navbar-logged-in :: navbar-logged-in"></nav>
</div>

<div class="errors" th:if="${param.logout}">
    You have been logged out.
</div>
<div class="errors" th:if="${param.error}">
    Invalid Username and Password.
</div>

<div class="form-body">
    <div class="form-container">
        <div class="title">Log In</div>
        <form id="loginForm" class="form" th:action="@{/login}" method="POST">
            <div class="user-details">

                <div class="input-box">
                    <span class="details"><label for="username">Username:</label></span>
                    <input id="username" name="username" type="text" class="form-control text-center"/>
                </div>

                <div class="input-box">
                    <span class="details"><label for="password">Password:</label></span>
                    <input id="password" name="password" type="password" class="form-control text-center"/>
                </div>

            </div>
            <div>
                <p>Don't have an account? <a th:href="@{/sign-up}">Sign-up</a></p>
            </div>
            <div class="form-btn">
                <input type="submit" value="Log In">
            </div>
        </form>
    </div>
</div>

<!-- Sign-up Modal -->
<div class="modal fade" id="staticBackdropSignUp" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabelSignUp" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="text-center">
            </div>
            <div class="form-body">
                <div class="form-container">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">X</span>
                    </button>
                    <div class="title">Sign-up</div>
                    <form id="signUpForm" class="form" th:action="@{/sign-up}" method="POST" th:object="${user}">
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details"><label for="first-name">First Name:</label></span>
                                <input id="first-name" class="" th:field="*{first_name}" />
                                <p th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}" th:class="${#fields.hasErrors('first_name')}? errors"></p>
                            </div>

                            <div class="input-box">
                                <span class="details"><label for="last-name">Last Name:</label></span>
                                <input id="last-name" class="" th:field="*{last_name}" />
                                <p th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}" th:class="${#fields.hasErrors('last_name')}? errors"></p>
                            </div>

                            <div class="input-box">
                                <span class="details"><label for="username-signup">Username:</label></span>
                                <input id="username-signup" class="" th:field="*{username}" />
                                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:class="${#fields.hasErrors('username')}? errors"></p>
                            </div>

                            <div class="input-box">
                                <span class="details"><label for="email">Email Address:</label></span>
                                <input id="email" class="" th:field="*{email}" />
                                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="${#fields.hasErrors('email')}? errors"></p>
                            </div>

                            <div class="input-box">
                                <span class="details"><label for="password-signup">Password:</label></span>
                                <input id="password-signup" type="password" class="" th:field="*{password}" />
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="${#fields.hasErrors('password')}? errors"></p>
                            </div>

                            <div class="input-box">
                                <span class="details"><label for="confirmPassword">Confirm Password:</label></span>
                                <input id="confirmPassword" type="password" class="" th:field="*{confirmPassword}"/>
                                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" th:class="${#fields.hasErrors('confirmPassword')}? errors"></p>
                            </div>

                            <div class="input-box">
                                <span class="details"><label for="group-name">Group Name (optional):</label></span>
                                <input id="group-name" class="" th:field="*{group_name}" />
                            </div>

                            <div class="input-box">
                                <span class="details"><label for="profilePicUrl">Upload Profile Picture:</label></span>
                                <input id="profilePicUrl" name="profilePicUrl" value="replaceMe" th:field="*{profilePicUrl}" type="hidden">
                                <button id="upload" type="button" class="upload-btn">Upload Picture</button>
                            </div>
                        </div>
                        <div>
                            <p>Already have an account? <a th:href="@{/login}">Log In</a></p>
                        </div>
                        <div class="form-btn">
                            <input type="submit" value="Sign me up!">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Partial that contains Footer HTML -->
<div th:replace="partials/footer.html :: footer"></div>

<!-- Partial that contains Bootstrap and jQuery CDNs -->
<div th:replace="partials/scripts :: scripts"></div>
<!-- Filestack API -->
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<!-- Custom Filestack JS Script -->
<script type="text/javascript" th:src="@{/js/profile-filestack.js}"></script>
<!-- Custom Navbar JS -->
<script type="text/javascript" th:src="@{/js/navbar.js}"></script>
</body>

</html>
