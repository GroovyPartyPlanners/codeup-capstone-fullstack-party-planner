<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css}">
    <!-- Cloudflare CDN -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css}">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.6.3/css/all.css}">
    <!-- Custom CSS for Form Validation Errors -->
    <link rel="stylesheet" th:href="@{/css/form-validation.css}">
</head>
<body style="text-align: center">

<div sec:authorize="!isAuthenticated()">
    <!--    This content is only shown to UNAUTHENTICATED users.-->
    <nav th:replace="partials/navbar :: navbar"></nav>
</div>

<div sec:authorize="isAuthenticated()">
    <!--    This content is only shown to AUTHENTICATED users.-->
    <nav th:replace="partials/navbar-logged-in :: navbar-logged-in"></nav>
</div>

<h1>Post a Comment</h1>
<div class="container">
    <div class="row">
        <div class="col">
            <form th:action="@{/party/{id}/comment-form(id=${party.id})}" method="POST" th:object="${comment}">

                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea th:field="*{comment_content}" id="comment" class="form-control text-center" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <input value="Post Comment" type="submit" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
