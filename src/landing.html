<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Kanit:ital,wght@1,200&family=Righteous&display=swap" rel="stylesheet">
    <title>PartyGate</title>

    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="landing-page container">

        <h4 class="intro-tite">Welcome to Party Planners</h4>
        <p class="introParagraph">
            PartyGate is a web application that allows you to plan your party and tailgates with people.
            Sign up to comment, create parties, and view events in your local area or desired location!</p>
            <div class="imgContainer">
                <img class="img image1" src="main/resources/static/imgs/50_Top_2018_Index_Bangkok_CountdownCentral_World_0.jpg">
                <img class="img image2" src="main/resources/static/imgs/18920718_303.jpg">
                <img class="img image3" src="main/resources/static/imgs/26-030333-how_much_the_average_fan_spends_on_an_nfl_tailgate.webp">
            </div>
            <div class="eventsContainer">
            <h3 class="events-title">Below are the events in your area!</h3>
            <p class="total" id="total"></p>
            <p class="pages" id="pages"></p>
                <h1 class="eventTitle" id="eventTitle">
                    <h2 class="eventDate" id="eventDate"></h2>
                    <h2 class="popularity" id="popularity"></h2>
                </h1>
            </div>

    </div>

<script rel="script/javascript" src="landing.js"></script>
<script rel="script/javascript" src="api.js"></script>
</body>
</html>
